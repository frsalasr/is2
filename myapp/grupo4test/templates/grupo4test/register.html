{% extends "grupo4test/base.html" %}

{% block content %}

     <div class="login">
        <h2>Creaci√≥n de usuario</h2>
        <span style="display:block; height: 20px;"></span>
        {% if messages %}
            {% for message in messages %}
                <h1 style="color:red;">{{ message }}</h1>
            {% endfor %}
            <a style="font-size: 20px;color:blue" href="{% url 'login' %}">Login</a>
        {% endif %}
        <span style="display:block; height: 20px;"></span>

         <form method="post" >
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                 <tr>
                    <td><input type="submit" name="submit" value="Register" />
                        <input type="hidden" name="next" value="{% url 'login' %}"/>
                    </td>

                </tr>
             </table>
         </form>
     </div>

{% endblock %}
