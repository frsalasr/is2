
{% extends "grupo4test/base_reg.html" %}
{% block content %}
<div class="container-fluid">
    <div class="panel-group" style="margin-top: 10%; max-width: 350px;text-align: center;margin: 0 auto">
        <div class="panel panel-primary">
            <div class="panel-heading" style="background-color: #0A6F8A;">Registro de usuario</div>
                <div class="panel-body" >
                    <div class="center">
                    {% if messages %}
                        {% for message in messages %}
                            <h1 style="color:red;">{{ message }}</h1>
                        {% endfor %}
                    {% endif %}
                    <span style="display:block; height: 20px;"></span>

                     <form method="post" id="submit_form">
                         {% csrf_token %}
                         <table>
                            <tr>
                                {{ form.as_table }}
                            </tr>
                        </table>
                        <input type="submit" id="id1" name="submit" value="Registrarse" />
                    </form>
                    <p><a href="{% url 'login'%}" >Iniciar sesi√≥n</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
