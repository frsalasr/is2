    {% block head   %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="% static 'css/bootstrap.min.css' %">
    <link rel="stylesheet" href=" static 'js/bootstrap.min.js' ">
    <style>
        body{
            background-color: #0A6F8A;
            overflow-x: hidden;
        }  
    </style>


    {%  endblock  %}
    
    <div class="container" style="height: 100%; width: 60%; background-color: whitesmoke;">
        
        <div class="login" style="text-align: center;">
            <h1>Proceso de Registro</h1>
            <span style="display:block; height: 20px;"></span>
            {% if messages %}
                {% for message in messages %}
                    <h1 style="color:red;">{{ message }}</h1>
                {% endfor %}
                <a style="font-size: 20px;color:blue" href="{% url 'login' %}">Login</a>
            {% endif %}
            <span style="display:block; height: 20px;"></span>
    
             <form method="post" id="submit_form">
                {% csrf_token %}
                 <table>
                    <tr>
                    {{ registerForm.as_table }}
                    </tr>
                    <tr>
                        <td>
                           <input type="submit" id="id1" name="submit" value="Registrar" />
                        </td>
                    </tr>
                 </table>
             </form>

         </div>

    </div>
